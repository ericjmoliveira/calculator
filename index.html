<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="calculation"></div>
                <div class="result"></div>
            </div>
            <button class="special clear-all-btn">AC</button>
            <button class="special clear-btn">C</button>
            <button class="operator">รท</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="digit zero">0</button>
            <button class="digit">.</button>
            <button class="equal-btn">=</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
